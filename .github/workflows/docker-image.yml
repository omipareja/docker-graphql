name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Docker login
      env:
        DOCKER_USER:  ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD:  ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Inciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"
        
    - name: Build the Docker image
      run: | 
        docker build -t omipareja/docker-graphql:1.0.2 .
        docker build -t omipareja/docker-graphql:latest .

    - name: Push Docker Image
      run: |
        docker push omipareja/docker-graphql:1.0.2
        docker push omipareja/docker-graphql:latest
